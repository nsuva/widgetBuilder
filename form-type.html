<div class="text-center">
    <h3>Choose your Button Type:</h3>
</div>

<div class="form-group col-md-2 col-md-offset-5" onchange="activateBtnType(this)">
    <div class="radio">
        <label>
           <input type="radio" ng-model="formData.type" value="buy">
           Buy
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" ng-model="formData.type" value="donate">
            Donate
        </label>
    </div>
</div>


<div class="form-group row">
<div class="col-xs-6 col-xs-offset-3">
    <button id="typeNext" ui-sref="form.layout" class="btn btn-block btn-start" disabled>
    Next <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </button>
</div>
</div>
